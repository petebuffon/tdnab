name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        VERSION=$(cargo pkgid | cut -d "#" -f2)
        cargo build --release --verbose
    - name: artifact
      uses: actions/upload-artifact@v3
      with:
        name: tdnab-$VERSION-${{ runner.os }}_${{ runner.arch }}
        path: target/release/tdnab

